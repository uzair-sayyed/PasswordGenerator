<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator - By Uzair Sayyed</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div>
            <input type="text" id="pass-box" placeholder="click at checkbox">
            </div> 
            <div>
                <p>Password Length</p>
                <input type="number" name="" id="total-char" value="10">
            </div>
            <div>
                <p>Contains Uppercase </p>
                <input type="checkbox" name="" id="upper-case">
            </div>
            <div>
                <p>Contains Lowercase</p>
                <input type="checkbox" name="" id="lower-case">
            </div>
            <div>
                <p>Contains Numbers</p>
                <input type="checkbox" name="" id="numbers">
            </div>
            <div>
                <p>Contains Symbols </p>
                <input type="checkbox" name="" id="symbols">
            </div>
            <div>
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
